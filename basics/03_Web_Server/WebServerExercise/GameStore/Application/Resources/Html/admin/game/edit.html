<form action="/game/edit/{{{gameId}}}" method="post">
    <div class="container">
        <div style="text-align:center">
            <h1>Edit Game - {{{gameTitle}}}</h1>
        </div>
        <div class="alert alert-danger" role="alert" style="display: {{{showError}}}">
            {{{errorMessage}}}
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" required class="form-control" name="title" value="{{{gameTitle}}}" placeholder="Enter Game Title">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Description</label>
            <input type="text" class="form-control" name="description" value="{{{gameDescription}}}" placeholder="Enter Game Description">
        </div>


        <div class="form-group">
            <label for="exampleInputEmail1">Thumbnail</label>
            <input type="text" class="form-control" name="thumbnail" value="{{{gameThumbnail}}}" placeholder="Enter URL to Image">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Price</label>
            <input type="number" required class="form-control" name="price" value="{{{gamePrice}}}" placeholder="Enter Price" step=".01">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Size</label>
            <input type="number" required class="form-control" name="size" value="{{{gameSize}}}" placeholder="Enter Size" step=".1">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">YouTube Video URL</label>
            <input type="text" class="form-control" name="trailer" value="{{{gameTrailer}}}" placeholder="http://www.youtube.com/watch?v=">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Release Date</label>
            <input type="date" required class="form-control" name="release-date" value="{{{gameReleaseDate}}}">
        </div>
        <button type="submit" class="btn btn-warning btn-block">Edit Game</button>
    </div>
</form>

<form action="/game/add" method="post">
    <div class="container">
        <div style="text-align:center">
            <h1>Add Game</h1>
        </div>
        <div class="alert alert-danger" role="alert" style="display: {{{showError}}}">
            {{{errorMessage}}}
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Enter Game Title">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Description</label>
            <input type="text" class="form-control" name="description" placeholder="Enter Game Description">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Price</label>
            <input type="number" class="form-control" name="price" placeholder="Enter Price">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Size</label>
            <input type="number" class="form-control" name="size" placeholder="Enter Size">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">YouTube Video URL</label>
            <input type="text" class="form-control" name="title" placeholder="http://www.youtube.com/watch?v=">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Release Date</label>
            <input type="date" class="form-control" name="release-date" >
        </div>
        <button type="submit" class="btn btn-success btn-block">Add Game</button>
    </div>
</form>

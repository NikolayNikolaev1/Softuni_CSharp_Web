<h2>Login</h2>

<form action="/login" method="post">
    <div>
        <label>Name: </label>
        <input type="text" name="name" />
    </div>
    <div>
        <label>Password: </label>
        <input type="password" name="password" />
    </div>
    <input type="submit" value="Login" />
</form>

<div style="color: red; display: {{{showError}}}">
    {{{error}}}
</div>

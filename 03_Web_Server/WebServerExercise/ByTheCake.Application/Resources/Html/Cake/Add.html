<a href="/">Back to home</a>

<form action="/add" method="post">
    <label>Name</label>
    <input type="text" name="name" />
    <label>Price</label>
    <input type="number" name="price" />
    <input type="submit" value="Add Cake" />
</form>

<div style="display: {{{showResult}}}">
    name: {{{name}}}
    price: {{{price}}}
</div>

<div style="color: red; display: {{{showError}}}">
    {{{error}}}
</div>
